<script>

    var gg = new Guagua({

    });

    function getMessage(){
        return Math.random().toString(36).substr(2);
    }
    setInterval(function(){
        gg.appendMessage({
            imgUrl : 'http://yaseng.org/jquery.barrager.js/static/img/heisenberg.png' ,

            id : new Date().getTime() ,
            fontSize : '30px',
            fontColor : "blue" ,
            repet : 1,
        }) ;
    },500);


</script>
