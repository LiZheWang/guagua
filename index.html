<head>

    <meta charset="UTF-8">

    <meta name="eeeeeeeeeee" />

</head>
<body>

<div class="swiper-container comSlide pageCon" >
    <div class="swiper-wrapper">
        <div data-background="2.jpg" class="swiper-slide swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div data-background="5.jpg" class="swiper-slide swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div data-background="6.jpg" class="swiper-slide swiper-lazy">
            <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
</div>


<div class="qrcodeBox" >
    <div id="qrBox"></div>
    <p>扫描二维码即可发送弹幕</p>
</div>


<script>
    $('#qrBox').qrcode({
        text: "http://www.jq22.com"
    });
    var slide = new Swiper ('.swiper-container', {
        //direction: 'vertical',
        loop: true,
        autoplay : 3000 ,
        lazy: {
            loadPrevNext: true,
        },
    })


    var gg = new Guagua({
        position : 'top' ,
        fontSize : '30px'
    });
    function getMessage(){
        return Math.random().toString(36).substr(2);
    }
    setInterval(function(){
        gg.appendMessage({
            imgUrl : '5.jpg' ,
            //background:'none' ,
            message : getMessage() ,
            id : new Date().getTime() ,
            fontColor : "#fff" ,
            repet : 1,
        }) ;
    },200);


</script>


</body>
